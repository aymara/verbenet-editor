{% extends "base.html" %}
{% load static %}

{% block all %}

<div class="container">
    <h1>Login</h1>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    <form action="/login/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Connexion" />
    </form>
</div>

{% endblock all %}
